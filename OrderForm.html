<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet"	href="style.css"/>
</head>
<body class="order-body order">
	<nav class="navbar navbar-expand-lg bg-light">
		<a class="navbar-brand ps-3" href="index.html"><img src="logonobg.png" height="60px" width="60px"></a>
		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">	
				<li class="nav-item">
					<a class="nav-link nav-text" href="breakfast.html">Breakfast</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link nav-text" href="lunch.html">Lunch</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link nav-text" href="dinner.html">Dinner</a>
				</li>		
			</ul>

			<ul class="navbar-nav ms-auto">
				<li class="nav-item pe-2">
					<a class="nav-link nav-text" href="#">Order Form</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5 mb-2">
		<form class="p-4 rounded-shadow-lg order-form">
			<h3 class="text-center mb-4"><strong>Order Form</strong></h3>
		<div class="row mb-3">
			<div class="col-md-6">
				<label for="name" placeholder="Type Here" class="form-label"><strong class="s">Name:</strong></label>
				<input type="text" id="name" class="form-control">
			</div>
			<div class="col-md-6">
				<label for="contactno" placeholder="Type Here" class="form-label"><strong class="s">Contact No.:</strong></label>
				<input type="text" id="contactno" class="form-control">
			</div>
		</div>
		<div class="mb-3">
				<strong class="s">Breakfast</strong>
			<div class="form-check">
				<input type="checkbox" id="b1" class="form-check-input">
				<label for="b1" class="form-check-label">Pancakes</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="b2" class="form-check-input">
				<label for="b2" class="form-check-label">Suman</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="b3" class="form-check-input">
				<label for="b3" class="form-check-label">Green Apple Green Tea</label>
			</div>
		</div>
		<div class="mb-3">
				<strong class="s">Lunch</strong>
			<div class="form-check">
				<input type="checkbox" id="L1" class="form-check-input">
				<label for="L1" class="form-check-label">Spam Fried Rice</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="L2" class="form-check-input">
				<label for="L2" class="form-check-label">Halo-halo</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="L3" class="form-check-input">
				<label for="L3" class="form-check-label">Cucumber Lemon Water</label>
			</div>
		</div>
		<div class="mb-3">
				<strong class="s">Dinner</strong>
			<div class="form-check">
				<input type="checkbox" id="D1" class="form-check-input">
				<label for="D1" class="form-check-label">Caesar Salad</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="D2" class="form-check-input">
				<label for="D2" class="form-check-label">Mango Sago</label>
			</div>
			<div class="form-check">
				<input type="checkbox" id="D3" class="form-check-input">
				<label for="D3" class="form-check-label">Iced Tea</label>
			</div>
		</div>

			<div class="mb-3">
				<label for="answer" class="form-label"><strong class="s">Allergies (N/A if none):</strong></label>
				<textarea id="answer" name="comment" rows="4" cols="130" placeholder="Type your answer here..." class="form-control"></textarea>
			</div>
		<div class="d-flex justify-content-between">
			<button class="btn btn-danger">Place Order</button>
			<a type="reset" class="btn btn-dark">Clear</a>
		</div>
	<!-- </div> -->

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
